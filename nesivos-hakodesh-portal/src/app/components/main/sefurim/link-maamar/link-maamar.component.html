<div class="modal-header">קישור</div>
<div class="modal-body">

  <app-sefurim-list *ngIf="!ShowSafer" [isMergePopup]="true" (selectionUpdated)="selectionUpdated($event)"></app-sefurim-list>
  <app-safer-pdf *ngIf="ShowSafer" [linkSaferId]="SelectedSafer.seferID" (selectionUpdated)="TorahSelected($event)"></app-safer-pdf>

  <div class="d-flex align-items-center mt-3">
   <button class="btn btn-primary mr-3" (click)="connect()">מיזוג</button>
    <button class="btn" (click) = "this.modalRef.hide()">ביטול</button>
  </div>
</div>
