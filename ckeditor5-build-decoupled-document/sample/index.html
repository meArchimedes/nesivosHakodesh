	<title>CKEditor 5 – document editor build – development sample</title>
	<style>
		body {
			max-width: 1000px;
			margin: 20px auto;
		}
		#container {
        /* To create the column layout. */
        display: flex;

        /* To make the container relative to its children. */
        position: relative;
     }

     #container .ck.ck-editor {
        /* To stretch the editor to max 700px
            (just to look nice for this example but it can be any size). */
        width: 100%;
        max-width: 700px;
     }

     #sidebar {
        /* Set some size for the sidebar (it can be any). */
        min-width: 300px;

        /* Add some distance. */
        padding: 0 10px;
     }
	</style>
</head>

<h1>CKEditor 5 – document editor build – development sample</h1>

<h2>The toolbar</h2>
<div class="toolbar-container"></div>

		padding: 1em;
	}

	.editable-container {
		padding: 3em;
		overflow-y: scroll;
		max-height: 500px;
	}

	.editable-container .document-editor__editable.ck-editor__editable {
		min-height: 21cm;
		padding: 2em;
		border: 1px #D3D3D3 solid;
		border-radius: var(--ck-border-radius);
		background: white;
		box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
	}
	
</style>

	.then( editor => {
                // After the editor is initialized, add an action to be performed after a button is clicked.
                document.querySelector( '.toolbar-container' ).appendChild( editor.ui.view.toolbar.element );
                document.querySelector( '.editable-container' ).appendChild( editor.ui.view.editable.element );

                console.log('load comments');
                const usersPlugin = editor.plugins.get( 'Users' );
                const commentsRepository = editor.plugins.get( 'CommentsRepository' );

                
                // Load the users data.
                for ( const user of appData.users ) {
                    usersPlugin.addUser( user );
                }

                // Set the current user.
                usersPlugin.defineMe( appData.userId );

                // Load the comment threads data.
                for ( const commentThread of appData.commentThreads ) {
                    commentsRepository.addCommentThread( commentThread );
                }

                console.log('editor', editor);
                editor.setData(appData.initialData);



                // Get the data on demand.
                document.querySelector( '#get-data' ).addEventListener( 'click', () => {
                    const editorData = editor.data.get();
                    const commentThreadsData = commentsRepository.getCommentThreads( {
                        skipNotAttached: true,
                        skipEmpty: true,
                        toJSON: true
                    } );
